<html>
    <head>
        <title>BlizzCon Ticket Grabber Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/options.css" type="text/css" rel="stylesheet" />
        <script src="js/jquery.js"></script>
        <script src="js/options.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="header">
                <img src="img/icon-48.png" alt="" />
                <h1>BlizzCon Ticket Grabber</h1>
            </div>
            <div>Number of General Admission Tickets: <select name="gen_tix"><option value="0" selected>0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div>
            <div>Number of Benefit Dinner Tickets: <select name="ben_tix"><option value="0" selected>0</option><option value="1">1</option><option value="2">2</option></select></div>
            <button id="save">Save</button>
        </div>
    </body>
</html>
